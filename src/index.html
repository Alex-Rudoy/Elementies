<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <title>Elementies</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />

    <!-- Chrome, Firefox, etc -->
    <meta name="theme-color" content="#003C60" />

    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#003C60" />

    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
  </head>
  <body class="no_transition">
    <div
      id="loader"
      style="
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        background: #121212;
        z-index: 100;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 1;
        transition: opacity 1s ease;
      "
    ></div>
    <header>
      <picture class="logo">
        <source srcset="img/logo.webp" type="image/webp" />
        <source srcset="img/logo.png" type="image/png" />
        <img src="img/logo.png" alt="Elementies" />
      </picture>
      <div class="socialLinks">
        <a href="#">
          <picture>
            <source srcset="img/social_1.webp" type="image/webp" />
            <source srcset="img/social_1.png" type="image/png" />
            <img src="img/social_1.png" />
          </picture>
        </a>
        <a href="#">
          <picture>
            <source srcset="img/social_2.webp" type="image/webp" />
            <source srcset="img/social_2.png" type="image/png" />
            <img src="img/social_2.png" />
          </picture>
        </a>
        <a href="#">
          <picture>
            <source srcset="img/social_3.webp" type="image/webp" />
            <source srcset="img/social_3.png" type="image/png" />
            <img src="img/social_3.png" />
          </picture>
        </a>
        <a href="#">
          <picture>
            <source srcset="img/social_4.webp" type="image/webp" />
            <source srcset="img/social_4.png" type="image/png" />
            <img src="img/social_4.png" />
          </picture>
        </a>
        <a href="#">
          <picture>
            <source srcset="img/social_5.webp" type="image/webp" />
            <source srcset="img/social_5.png" type="image/png" />
            <img src="img/social_5.png" />
          </picture>
        </a>
        <a href="#">
          <picture>
            <source srcset="img/social_6.webp" type="image/webp" />
            <source srcset="img/social_6.png" type="image/png" />
            <img src="img/social_6.png" />
          </picture>
        </a>
      </div>
      <div class="buttons">
        <button>STAKING</button>
        <button>PLAY DEMO</button>
      </div>

      <picture class="jags jags_1">
        <source srcset="img/header_jags.webp" type="image/webp" />
        <source srcset="img/header_jags.png" type="image/png" />
        <img src="img/header_jags.png" />
      </picture>
      <picture class="jags jags_2">
        <source srcset="img/header_jags.webp" type="image/webp" />
        <source srcset="img/header_jags.png" type="image/png" />
        <img src="img/header_jags.png" />
      </picture>
    </header>

    <section class="intro"></section>

    <section class="whitepaper"></section>

    <section class="features"></section>

    <section class="marketplace"></section>

    <section class="roadmap"></section>

    <section class="partners"></section>

    <footer></footer>
  </body>
</html>
