<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <title>Elementies</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />

    <!-- Chrome, Firefox, etc -->
    <meta name="theme-color" content="#003C60" />

    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#003C60" />

    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
  </head>
  <body class="no_transition">
    <div
      id="loader"
      style="
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        background: #121212;
        z-index: 100;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 1;
        transition: opacity 1s ease;
      "
    ></div>
    <header>
      <picture class="logo">
        <source srcset="img/logo.webp" type="image/webp" />
        <source srcset="img/logo.png" type="image/png" />
        <img src="img/logo.png" alt="Elementies" />
      </picture>
      <div class="socialLinks">
        <a href="#">
          <picture>
            <source srcset="img/social_1.webp" type="image/webp" />
            <source srcset="img/social_1.png" type="image/png" />
            <img src="img/social_1.png" />
          </picture>
        </a>
        <a href="#">
          <picture>
            <source srcset="img/social_2.webp" type="image/webp" />
            <source srcset="img/social_2.png" type="image/png" />
            <img src="img/social_2.png" />
          </picture>
        </a>
        <a href="#">
          <picture>
            <source srcset="img/social_3.webp" type="image/webp" />
            <source srcset="img/social_3.png" type="image/png" />
            <img src="img/social_3.png" />
          </picture>
        </a>
        <a href="#">
          <picture>
            <source srcset="img/social_4.webp" type="image/webp" />
            <source srcset="img/social_4.png" type="image/png" />
            <img src="img/social_4.png" />
          </picture>
        </a>
        <a href="#">
          <picture>
            <source srcset="img/social_5.webp" type="image/webp" />
            <source srcset="img/social_5.png" type="image/png" />
            <img src="img/social_5.png" />
          </picture>
        </a>
        <a href="#">
          <picture>
            <source srcset="img/social_6.webp" type="image/webp" />
            <source srcset="img/social_6.png" type="image/png" />
            <img src="img/social_6.png" />
          </picture>
        </a>
      </div>
      <div class="buttons">
        <button>STAKING</button>
        <button>PLAY DEMO</button>
      </div>

      <picture class="jags jags_1">
        <source srcset="img/header_jags.webp" type="image/webp" />
        <source srcset="img/header_jags.png" type="image/png" />
        <img src="img/header_jags.png" />
      </picture>
      <picture class="jags jags_2">
        <source srcset="img/header_jags.webp" type="image/webp" />
        <source srcset="img/header_jags.png" type="image/png" />
        <img src="img/header_jags.png" />
      </picture>
    </header>

    <section class="intro">
      <div class="sky"></div>

      <div class="islands">
        <picture class="island_1">
          <source srcset="img/intro_island_1.webp" type="image/webp" />
          <source srcset="img/intro_island_1.png" type="image/png" />
          <img src="img/intro_island_1.png" />
        </picture>
        <picture class="island_2">
          <source srcset="img/intro_island_2.webp" type="image/webp" />
          <source srcset="img/intro_island_2.png" type="image/png" />
          <img src="img/intro_island_2.png" />
        </picture>
      </div>

      <div class="clouds">
        <picture>
          <source srcset="img/intro_clouds.webp" type="image/webp" />
          <source srcset="img/intro_clouds.png" type="image/png" />
          <img src="img/intro_clouds.png" />
        </picture>
      </div>

      <div class="platforms">
        <picture class="platform_1">
          <source srcset="img/intro_platform_1.webp" type="image/webp" />
          <source srcset="img/intro_platform_1.png" type="image/png" />
          <img src="img/intro_platform_1.png" />
        </picture>
        <picture class="platform_2">
          <source srcset="img/intro_platform_2.webp" type="image/webp" />
          <source srcset="img/intro_platform_2.png" type="image/png" />
          <img src="img/intro_platform_2.png" />
        </picture>
      </div>

      <div class="ground">
        <picture>
          <source srcset="img/intro_ground.webp" type="image/webp" />
          <source srcset="img/intro_ground.png" type="image/png" />
          <img src="img/intro_ground.png" />
        </picture>
      </div>

      <div class="logo">
        <picture class="logo_image">
          <source srcset="img/logo.webp" type="image/webp" />
          <source srcset="img/logo.png" type="image/png" />
          <img src="img/logo.png" />
        </picture>
        <picture class="ribbon">
          <source srcset="img/intro_ribbon.webp" type="image/webp" />
          <source srcset="img/intro_ribbon.png" type="image/png" />
          <img src="img/intro_ribbon.png" />
        </picture>
      </div>

      <div class="elems">
        <div>
          <picture>
            <source srcset="img/elem_fire.webp" type="image/webp" />
            <source srcset="img/elem_fire.png" type="image/png" />
            <img src="img/elem_fire.png" />
          </picture>
          <div class="shadow"></div>
        </div>
        <div>
          <picture>
            <source srcset="img/elem_wind.webp" type="image/webp" />
            <source srcset="img/elem_wind.png" type="image/png" />
            <img src="img/elem_wind.png" />
          </picture>
          <div class="shadow"></div>
        </div>
        <div>
          <picture>
            <source srcset="img/elem_water.webp" type="image/webp" />
            <source srcset="img/elem_water.png" type="image/png" />
            <img src="img/elem_water.png" />
          </picture>
          <div class="shadow"></div>
        </div>
        <div class="middleOne">
          <picture>
            <source srcset="img/elem_wind.webp" type="image/webp" />
            <source srcset="img/elem_wind.png" type="image/png" />
            <img src="img/elem_wind.png" />
          </picture>
          <div class="shadow"></div>
        </div>
        <div>
          <picture>
            <source srcset="img/elem_fire.webp" type="image/webp" />
            <source srcset="img/elem_fire.png" type="image/png" />
            <img src="img/elem_fire.png" />
          </picture>
          <div class="shadow"></div>
        </div>
        <div>
          <picture>
            <source srcset="img/elem_wind.webp" type="image/webp" />
            <source srcset="img/elem_wind.png" type="image/png" />
            <img src="img/elem_wind.png" />
          </picture>
          <div class="shadow"></div>
        </div>
        <div>
          <picture>
            <source srcset="img/elem_water.webp" type="image/webp" />
            <source srcset="img/elem_water.png" type="image/png" />
            <img src="img/elem_water.png" />
          </picture>
          <div class="shadow"></div>
        </div>
      </div>
    </section>

    <section class="whitepaper"></section>

    <section class="features"></section>

    <section class="marketplace"></section>

    <section class="roadmap"></section>

    <section class="partners"></section>

    <footer></footer>
  </body>
</html>
